<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title th:text="'Edit genre' + ${genre.name}"></title>
</head>
<body class="bg-light">

<div>
    <div sec:authorize="isAuthenticated()" th:replace="fragments/navbar.html :: div.authorized-nav"></div>
    <div sec:authorize="!isAuthenticated()" th:replace="fragments/navbar.html :: div.unauthorized-nav"></div>
</div>

<div class="container">

    <div class="py-5 text-center mt-5">
        <h2><a href="/genres" class="btn btn-primary mb-3">Back to all genres</a></h2>
        <div class="col-md-12 mb-3 mt-5">
            <h4 class="px-md-5">Edit genre</h4>
            <form class="mt-3" enctype="multipart/form-data" method="post" th:action="@{/genres/edit}"
                  th:object="${genre}">
                <input type="hidden" th:field="*{id}"/>
                <div class="d-flex justify-content-center">
                    <div class="col-md-3">
                        <label for="name">Name</label>
                        <input th:field="*{name}" th:value="${genre.name}" type="text" class="form-control" id="name"
                               required maxlength="255">
                        <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
                    </div>
                </div>
                <button class="btn btn-success btn-block mt-5" type="submit" value="Submit">Update</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
