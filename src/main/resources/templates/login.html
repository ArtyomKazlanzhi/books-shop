<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-light">

<div th:replace="fragments/navbar.html :: div.unauthorized-nav"></div>
<div class="container">
    <div class="login-form container " style="margin:20% 0">
        <form th:action="@{/login}" method="post">
            <h2 class="text-success text-center mb-3">Use 'admin' for both fields to login</h2>
            <div class="form-group pt-2">
                <input type="text" class="form-control" placeholder="Username" required="required" name="username">
            </div>
            <div class="form-group py-3">
                <input type="password" class="form-control" placeholder="Password" required="required" name="password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
            </div>
            <div class="text-danger text-center" th:if="${param.error}">
                Invalid username or password.
            </div>
        </form>
        <div class="text-primary text-center mt-5" th:if="${param.logout}">
            <h1>You have been logged out.</h1>
        </div>
    </div>
</div>
</body>
</html>
