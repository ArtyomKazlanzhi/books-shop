<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>All genres</title>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a href="/genres/select" class="navbar-brand">Books by genre</a>
    <a href="/authors/select" class="navbar-brand">Books by author</a>
</nav>

<div class="container">

    <div class="py-5 text-center mt-5">
        <div th:switch="${#lists.isEmpty(genres)}">
            <div th:case="${false}" class="table-responsive">
                <h2 class="mt-5">Present genres</h2>
                <table class="table">
                    <thead class="thead-dark">
                    <tr>
                        <th>â„–</th>
                        <th>Name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr class="align-middle" th:each="genre : ${genres}">
                        <td><span th:text="${genre.id}"></span></td>
                        <td><span th:text="${genre.name}"></span></td>
                        <td><span><a class="btn btn-primary" th:href="@{'/genres/edit/' + ${genre.id}}" role="button">Edit</a></span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:case="*">
                <h2>No books present</h2>
            </div>
            <div><a href="/genres/add" class="btn btn-success btn-lg btn-block">Add new genre</a></div>
        </div>
    </div>
</div>
</body>
</html>
